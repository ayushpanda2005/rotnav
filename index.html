<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rotating Nav</title>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i> <!-- Correct class for close icon -->
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i> <!-- Correct class for open icon -->
                </button>
            </div>
        </div>
        <div class="content">
            <h1>Amazing Article</h1>
            <small>Florin Pop</small>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit...
            </p>
            <h3>My Dog</h3>
            <img src="Beagle-dog-standing-on-a-field_Artyom-Gantsev_Shutterstock.jpg" alt="oops">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit...
            </p>
        </div>
    </div>

    <nav>
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-user-alt"></i> About</li>
            <li><i class="fas fa-envelope"></i> Contact</li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
